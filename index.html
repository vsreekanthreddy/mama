<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMA - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center/cover;
            color: white;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.7);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        button {
            border: none;
            cursor: pointer;
            color: white;
        }
        .feature-btn:nth-child(1) { background: #ff4d4d; }
        .feature-btn:nth-child(2) { background: #4da6ff; }
        .feature-btn:nth-child(3) { background: #ffcc00; }
        .feature-btn:nth-child(4) { background: #33cc33; }
        .feature-btn:nth-child(5) { background: #ff6600; }
        .feature-btn:nth-child(6) { background: #9933ff; }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login to MAMA</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="new-username" placeholder="Username">
        <input type="password" id="new-password" placeholder="Password">
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <div class="container" id="main-container" style="display: none;">
        <h2>Welcome to MAMA</h2>
        <button class="feature-btn" onclick="redirectTo('https://maps.google.com/maps/dir/?entry=wc')">MAPS</button>
        <button class="feature-btn" onclick="redirectTo('https://business.phonepe.com/login')">Pay</button>
        <button class="feature-btn" onclick="redirectTo('https://www.uber.com/in/en/ride/')">Ride</button>
        <button class="feature-btn" onclick="redirectTo('https://web.whatsapp.com/')">Chat</button>
        <button class="feature-btn" onclick="redirectTo('https://www.amazon.in/')">Shopping</button>
        <button class="feature-btn" onclick="redirectTo('https://www.zomato.com/')">Food</button>
    </div>

    <script>
        let users = {};

        function showRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }

        function register() {
            let newUsername = document.getElementById('new-username').value;
            let newPassword = document.getElementById('new-password').value;
            if (newUsername && newPassword) {
                users[newUsername] = newPassword;
                alert("Registration successful! Please login.");
                showLogin();
            } else {
                alert("Please enter a valid username and password.");
            }
        }

        function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            if (users[username] && users[username] === password) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('main-container').style.display = 'block';
            } else {
                alert("Invalid credentials! Please try again.");
            }
        }

        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
